<html lang="en">

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style type="text/css">
		.borderClass {border: 1px solid #ccc;border-radius: 10px;width: 100%;height: 100%;padding: 20px;}
		.clearFix {margin-top: 50px;display: block;clear: both;}
		.inputEnterDiv input {width: 50px;margin-right: 20px;}
		.inputEnterDiv {text-align: center;border-radius: 10px;border: 1px solid #dcdcdc;margin: 50px 0;padding: 20px;}
		.inputEnterDiv label {width: 100%;}
		#selectOption {padding: 5px 10px;border-radius: 10px;font-size: 16px;}
	</style>
	<script src="point.js"></script>
	<script src="line.js"></script>
	<script src="polygon.js"></script>
	<script src="triangle.js"></script>
	<script src="quadrilateral.js"></script>
	<script src="load.js"></script>
	<script type="text/javascript">

	</script>
</head>

<body onload="">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">OOJS Assignment - Group 6</a>
			</div>
			<ul class="nav navbar-nav">
				<li>
					<a href="index.html">Home</a>
				</li>
				<li>
					<a href="team.html">Team</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="jumbotron text-center">
		<h3>OOJS_Assignment_3d / 2D Geometry Manipulation</h3>
		<h4>Please select the here : </h4>
		<select id="selectOption" onchange="showHideInputBox();">
        <option value="1">Point</option>
        <option value="2">Line</option>
        <option value="3">Polygon</option>
        <option value="4">Triangle</option>
        <option value="5">Qualdrilateral</option>
  </select>
	</div>
	<div class="container" id="lineDiv">
		<div class="row">
			<div class="col-sm-12">

				<div id="container" class="col-sm-12 inputEnterDiv">
					<div id="AddNewIputDiv">
						<label>Please enter the cordinates axis : </label>
						<div id="inputbox">
							<span class="x">X :  <input type="text" class="pointx" value="" onkeypress="return isNumberKey(event);"></span>
							<span class="y">Y :  <input type="text" class="pointy" value="" onkeypress="return isNumberKey(event);"></span>
							<span class="z">Z :  <input type="text" class="pointz" value="" onkeypress="return isNumberKey(event);">[Note : By default z is undefined ] </span><br/><br/>
						</div>
						<div id="cloneDiv"></div>
					</div>
					<button id="addnewbutton" style="display:none" onclick="addFields(1);">Add New Cordinates</button>
					<button onclick="GetCalculation()">Submit</button>
				</div>
				<p id="demo"></p>
			</div>

			<div class="col-sm-12">
				<h4>Output</h4>
				<div class="borderClass">
					<span id="lineDraw"></span>
				</div>
			</div>
		</div>
	</div>
	<div class="clearFix"></div>
</body>
